<section class="py-16 px-4 max-w-md mx-auto bg-white rounded shadow">
  <h2 class="text-3xl font-bold text-center mb-8">Iniciar Sesión</h2>

  <form [formGroup]="form" (ngSubmit)="login()" class="space-y-6">
    <!-- Campo Email -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Correo electrónico</label>
      <input 
        type="email" 
        formControlName="correo" 
        class="w-full px-4 py-2 border rounded"
        [class.border-red-500]="isFieldInvalid('correo')"
        placeholder="ejemplo@correo.com" />
      
      <!-- Mensajes de error para email -->
      <div *ngIf="isFieldInvalid('correo')" class="text-red-500 text-sm mt-1">
        <div *ngIf="hasError('correo', 'required')">El correo electrónico es requerido</div>
        <div *ngIf="hasError('correo', 'email')">Por favor ingresa un correo electrónico válido</div>
      </div>
    </div>

    <!-- Campo Contraseña -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Contraseña</label>
      <input 
        type="password" 
        formControlName="contrasena" 
        class="w-full px-4 py-2 border rounded"
        [class.border-red-500]="isFieldInvalid('contrasena')"
        placeholder="Mínimo 6 caracteres" />
      
      <!-- Mensajes de error para contraseña -->
      <div *ngIf="isFieldInvalid('contrasena')" class="text-red-500 text-sm mt-1">
        <div *ngIf="hasError('contrasena', 'required')">La contraseña es requerida</div>
        <div *ngIf="hasError('contrasena', 'minlength')">La contraseña debe tener al menos 6 caracteres</div>
      </div>
    </div>

    <!-- Mensaje de error general -->
    <div *ngIf="error && errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      <div class="flex">
        <div class="ml-3">
          <p class="text-sm">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Botón de submit -->
    <div class="text-center">
      <button 
        type="submit" 
        [disabled]="form.invalid || loading" 
        class="w-full bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        
        <div *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Iniciando sesión...
        </div>
        
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </div>

    <!-- Enlaces adicionales -->
    <div class="text-center text-sm text-gray-600">
      <p>¿No tienes una cuenta? 
        <a href="/auth/register" class="text-blue-600 hover:text-blue-800">Regístrate aquí</a>
      </p>
      <p class="mt-2">
        <a href="/auth/forgot-password" class="text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
      </p>
    </div>
  </form>
</section>
