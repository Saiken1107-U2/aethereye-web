<section class="max-w-4xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-8 text-center text-gray-800">Preguntas Frecuentes</h2>

  @for (faq of faqs; track faq.id) {
    <div class="mb-4 border rounded-lg shadow-sm overflow-hidden">
      <button 
        (click)="toggle(faq.id)" 
        class="w-full text-left px-6 py-4 bg-gray-50 font-semibold hover:bg-gray-100 transition-colors focus:outline-none focus:bg-gray-100 flex justify-between items-center">
        <span>{{ faq.pregunta }}</span>
        <svg 
          class="w-5 h-5 transition-transform duration-200"
          [class.rotate-180]="abierto === faq.id"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      @if (abierto === faq.id) {
        <div class="p-6 bg-white text-gray-700 border-t border-gray-200">
          {{ faq.respuesta }}
        </div>
      }
    </div>
  }

  @if (faqs.length === 0) {
    <div class="text-center py-8">
      <p class="text-gray-500">No hay preguntas frecuentes disponibles en este momento.</p>
    </div>
  }
</section>
