<section class="max-w-6xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-8">Dashboard Resumen</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white rounded shadow p-6 flex flex-col items-center">
      <p class="text-xl font-semibold">Usuarios</p>
      <p class="text-4xl font-bold text-blue-600">{{ totales.usuarios }}</p>
    </div>

    <div class="bg-white rounded shadow p-6 flex flex-col items-center">
      <p class="text-xl font-semibold">Productos</p>
      <p class="text-4xl font-bold text-green-600">{{ totales.productos }}</p>
    </div>

    <div class="bg-white rounded shadow p-6 flex flex-col items-center">
      <p class="text-xl font-semibold">Ventas</p>
      <p class="text-4xl font-bold text-yellow-600">{{ totales.ventas }}</p>
    </div>

    <div class="bg-white rounded shadow p-6 flex flex-col items-center">
      <p class="text-xl font-semibold">Comentarios</p>
      <p class="text-4xl font-bold text-purple-600">{{ totales.comentarios }}</p>
    </div>
  </div>
</section>
