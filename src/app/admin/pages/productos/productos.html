<section class="max-w-6xl mx-auto p-6">
  <h2 class="text-3xl font-bold mb-6">Gestión de Productos</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-4 mb-8 bg-white p-6 rounded shadow">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block font-medium">Nombre</label>
        <input type="text" formControlName="nombre" class="w-full border rounded px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium">Descripción</label>
        <input type="text" formControlName="descripcion" class="w-full border rounded px-4 py-2" />
      </div>
      <div>
        <label class="block font-medium">Precio Unitario</label>
        <input type="number" formControlName="precioUnitario" class="w-full border rounded px-4 py-2" />
      </div>
    </div>
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
      {{ modoEditar ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" *ngIf="modoEditar" (click)="resetForm()" class="ml-2 text-gray-600">Cancelar</button>
  </form>

  <table class="w-full bg-white rounded shadow overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3 text-left">Nombre</th>
        <th class="p-3 text-left">Descripción</th>
        <th class="p-3 text-left">Precio</th>
        <th class="p-3 text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos" class="border-t">
        <td class="p-3">{{ producto.nombre }}</td>
        <td class="p-3">{{ producto.descripcion }}</td>
        <td class="p-3">${{ producto.precioUnitario | number:'1.2-2' }}</td>
        <td class="p-3 text-center space-x-2">
          <button (click)="editar(producto)" class="text-blue-600 hover:underline">Editar</button>
          <button (click)="eliminar(producto.id)" class="text-red-600 hover:underline">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
